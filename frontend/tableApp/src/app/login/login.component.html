<form [formGroup]="userData" class="login-container text-center">

    <div class="title text-center">
        <mat-icon>login</mat-icon><br>
        <label>Login</label>
    </div>

    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput required formControlName="username">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required type="password" formControlName="password">
    </mat-form-field>

    <br>

    <button class="mt-3" (click)="signIn()" mat-raised-button color="primary">Sign in</button>

    <a class="nav-link" routerLink="/register">Sign up</a>
</form>
