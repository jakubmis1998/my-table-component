<form [formGroup]="userData" class="login-container">

    <h1 class="title">Login</h1>


    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput required formControlName="username">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required type="password" formControlName="password">
    </mat-form-field>

    <br>

    <button class="mt-3" (click)="signIn()" mat-raised-button color="primary">Login</button>

    <a class="nav-link" routerLink="/register">Sign up</a>
</form>
