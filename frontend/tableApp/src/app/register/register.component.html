<form [formGroup]="userData" class="login-container text-center">

    <div class="title text-center">
        <mat-icon>account_circle</mat-icon><br>
        <label>Register</label>
    </div>


    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput required formControlName="username">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required type="password" formControlName="password">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput required type="email" formControlName="email">
    </mat-form-field>

    <br>

    <button class="mt-3" (click)="signUp()" mat-raised-button color="primary">Sign up</button>

    <a class="nav-link" routerLink="/login">Back to login</a>
</form>
