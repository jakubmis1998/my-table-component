<div class="bg">

    <div *ngIf="userService.loggedIn()" class="navbar">
        <div class="dateAndTime">
            {{ time | async | date:'medium' }}
        </div>
        <div class="text-white">
            Sign as <strong>{{ getUsername() }}</strong>
        </div>
        <a class="nav-link nav-link-logout ml-2" (click)="userService.logout()">Logout</a>
    </div>

    <div class="container mt-3">
        <router-outlet></router-outlet>
    </div>
</div>
